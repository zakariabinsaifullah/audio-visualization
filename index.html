<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer - Music in Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00d4ff, #ff006e, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #00d4ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .visualizer-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 400px;
            gap: 3px;
            padding: 20px 0;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, #00d4ff, #ff006e, #8338ec);
            border-radius: 4px 4px 0 0;
            transition: height 0.1s ease;
            min-height: 5px;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }

        .track-info {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .track-name {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .track-time {
            color: #a0a0a0;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 15px 0;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #ff006e);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .instructions {
            text-align: center;
            color: #a0a0a0;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 15px;
            }
            
            .visualizer {
                height: 300px;
            }
            
            .bar {
                width: 6px;
            }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Audio Visualizer</h1>
            <p>Transform your music into mesmerizing visual art</p>
        </div>

        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="audioFile" accept="audio/*">
                <label for="audioFile" class="file-input-label">
                    üìÅ Choose Audio File
                </label>
            </div>
            
            <button id="playPauseBtn" class="control-btn" disabled>
                ‚ñ∂Ô∏è Play
            </button>
            
            <button id="stopBtn" class="control-btn" disabled>
                ‚èπÔ∏è Stop
            </button>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
            </div>
        </div>

        <div class="visualizer-container">
            <div class="visualizer" id="visualizer">
                <!-- Bars will be generated by JavaScript -->
            </div>
        </div>

        <div class="track-info" id="trackInfo" style="display: none;">
            <div class="track-name" id="trackName">No track selected</div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="track-time">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
        </div>

        <div class="instructions">
            Upload an audio file to see the magic happen! The bars will dance to your music.
        </div>
    </div>

    <script>
        class AudioVisualizer {
            constructor() {
                this.audio = new Audio();
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.dataArray = null;
                this.isPlaying = false;
                this.animationId = null;
                
                this.initializeElements();
                this.createBars();
                this.setupEventListeners();
            }

            initializeElements() {
                this.audioFile = document.getElementById('audioFile');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.visualizer = document.getElementById('visualizer');
                this.trackInfo = document.getElementById('trackInfo');
                this.trackName = document.getElementById('trackName');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.currentTime = document.getElementById('currentTime');
                this.duration = document.getElementById('duration');
                this.bars = [];
            }

            createBars() {
                const barCount = 64;
                this.visualizer.innerHTML = '';
                
                for (let i = 0; i < barCount; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.height = '5px';
                    this.visualizer.appendChild(bar);
                    this.bars.push(bar);
                }
            }

            setupEventListeners() {
                this.audioFile.addEventListener('change', (e) => this.loadAudio(e));
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
                this.progressBar.addEventListener('click', (e) => this.seek(e));
                
                this.audio.addEventListener('loadedmetadata', () => this.onAudioLoaded());
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.onAudioEnded());
            }

            async loadAudio(event) {
                const file = event.target.files[0];
                if (!file) return;

                const url = URL.createObjectURL(file);
                this.audio.src = url;
                
                this.trackName.textContent = file.name.replace(/\.[^/.]+$/, "");
                this.trackInfo.style.display = 'block';
                
                // Initialize audio context
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 128;
                    
                    this.source = this.audioContext.createMediaElementSource(this.audio);
                    this.source.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);
                    
                    this.dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                }
                
                this.playPauseBtn.disabled = false;
                this.stopBtn.disabled = false;
                
                // Add pulse animation
                this.trackInfo.classList.add('pulse');
                setTimeout(() => this.trackInfo.classList.remove('pulse'), 500);
            }

            onAudioLoaded() {
                this.duration.textContent = this.formatTime(this.audio.duration);
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            async play() {
                try {
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    await this.audio.play();
                    this.isPlaying = true;
                    this.playPauseBtn.innerHTML = '‚è∏Ô∏è Pause';
                    this.startVisualization();
                } catch (error) {
                    console.error('Error playing audio:', error);
                }
            }

            pause() {
                this.audio.pause();
                this.isPlaying = false;
                this.playPauseBtn.innerHTML = '‚ñ∂Ô∏è Play';
                this.stopVisualization();
            }

            stop() {
                this.audio.pause();
                this.audio.currentTime = 0;
                this.isPlaying = false;
                this.playPauseBtn.innerHTML = '‚ñ∂Ô∏è Play';
                this.stopVisualization();
                this.resetBars();
            }

            setVolume(value) {
                this.audio.volume = value / 100;
            }

            seek(event) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (event.clientX - rect.left) / rect.width;
                this.audio.currentTime = percent * this.audio.duration;
            }

            updateProgress() {
                const percent = (this.audio.currentTime / this.audio.duration) * 100;
                this.progressFill.style.width = percent + '%';
                this.currentTime.textContent = this.formatTime(this.audio.currentTime);
            }

            onAudioEnded() {
                this.isPlaying = false;
                this.playPauseBtn.innerHTML = '‚ñ∂Ô∏è Play';
                this.stopVisualization();
                this.resetBars();
            }

            startVisualization() {
                const animate = () => {
                    if (!this.isPlaying) return;
                    
                    this.analyser.getByteFrequencyData(this.dataArray);
                    
                    for (let i = 0; i < this.bars.length; i++) {
                        const value = this.dataArray[i] || 0;
                        const height = Math.max(5, (value / 255) * 350);
                        
                        // Create dynamic color based on frequency
                        const hue = (i / this.bars.length) * 360;
                        const saturation = 70 + (value / 255) * 30;
                        const lightness = 50 + (value / 255) * 30;
                        
                        this.bars[i].style.height = height + 'px';
                        this.bars[i].style.background = `linear-gradient(to top, 
                            hsl(${hue}, ${saturation}%, ${lightness}%), 
                            hsl(${(hue + 60) % 360}, ${saturation}%, ${lightness + 20}%))`;
                        this.bars[i].style.boxShadow = `0 0 ${height/10}px hsla(${hue}, ${saturation}%, ${lightness}%, 0.8)`;
                    }
                    
                    this.animationId = requestAnimationFrame(animate);
                };
                
                animate();
            }

            stopVisualization() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }

            resetBars() {
                this.bars.forEach(bar => {
                    bar.style.height = '5px';
                    bar.style.background = 'linear-gradient(to top, #00d4ff, #ff006e, #8338ec)';
                    bar.style.boxShadow = '0 0 10px rgba(0, 212, 255, 0.5)';
                });
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new AudioVisualizer();
        });
    </script>
</body>
</html>
